<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
  <title>Calculator</title>
  <link href="css/task1.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
  <div class="header"><h1>Special calculator</h1></div>
<div class="content">
    <section><h2>JavaScript and HTML</h2></section>
    <section><h3>Task 1: Simple Variables</h3></section>
    <form name="theForm" id="theForm" method="post">
      <fieldset>
        <legend>Calculator</legend>
        <p>
          <label>
            Please enter a number between 0 and 50</label>
          <input type="number" name="number" id="number" value="0" min="1" required>
        </p>
        <p>
          <input type="submit" name="calculate" id="calculate" value="Calculate"></p>
        <p>
          <label>The Factorial of your number is:
            <input type="text" name="factorial" id="factorial">
          </label>
        </p>
        <p>
          <label>The square of your number is:
            <input type="text" name="squared" id="squared">
          </label>
        </p>
        <p>
          <label>The cube of your number is:
            <input type="text" name="cubed" id="cubed">
          </label>
        </p>
      </fieldset>
    </form>
<p>&nbsp;</p>
  <!-- end .content --></div>
  <div class="footer">
    <p>Joti Bhandari</p>
    <!-- end .footer --></div>
  <!-- end .container --></div>

  <script src="js/task1.js"></script>
</body>
</html>
